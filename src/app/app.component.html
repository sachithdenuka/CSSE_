<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-content class="side-nav-menu">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of getListToLoggedUser()">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label class="menu-text">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
            <ion-button (click)="logOut()" color="danger">Logout</ion-button>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
