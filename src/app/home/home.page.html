<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row class="absolute-Center background">
      <ion-row wrap>
        <ion-col size="6">
          <ion-button class="home-buttons" color="dark" (click)="navigateToStocks()">
            <ion-row>
            <ion-col size="12">
              <img src="../../assets/img/stocks.png">
            </ion-col>
            <ion-col size="12">
              <h3 class="button-text">
                Stocks
                <span *ngIf="isLow">
                  <ion-badge color="danger">
                    {{ lowQuantity }} critical
                  </ion-badge>
                </span>
              </h3>
            </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="home-buttons" color="dark" (click)="navigateToQuickOrder()">
            <ion-row>
              <ion-col size="12">
                <img src="../../assets/img/quick_order.png">
              </ion-col>
              <ion-col size="12">
                <h3 class="button-text">Quick Order</h3>
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row wrap>
        <ion-col size="6">
          <ion-button class="home-buttons" color="dark" (click)="navigateToOrderStatus()">
            <ion-row>
              <ion-col size="12">
                <img src="../../assets/img/order_status.png">
              </ion-col>
              <ion-col size="12">
                <h3 class="button-text">Order Status</h3>
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="home-buttons" color="dark" (click)="navigateToPurchaseHistory()">
            <ion-row>
              <ion-col size="12">
                <img src="../../assets/img/history.png">
              </ion-col>
              <ion-col size="12">
                <h3 class="button-text">History</h3>
              </ion-col>
            </ion-row>
          </ion-button>
        </ion-col>
      </ion-row>
      </ion-row>
    </ion-grid>
</ion-content>
